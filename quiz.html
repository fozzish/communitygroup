<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Which programming language are you?">
    <meta name="keywords" content="quiz, buzzfeed, which, programming, language, are, you">
      <link rel="stylesheet" href="stylequiz.css">

      <title></title>
      <script src="script.js"></script>

</head>

<body>
<main>
    <section>
        <form name="quiz">
        <fieldset> 
            
            <legend>
            What is your favourite colour?
            </legend>
                <input type="radio" name="colour" value="pink" id="pink"> 
                <label for="pink">Pink</label> 
              
                <input type="radio" name="colour" value="yellow" id="yellow">
                <label for="yellow">Yellow</label> 

                <input type="radio" name="colour" value="green" id="green">
                <label for="green">Green</label>
                
                <input type="radio" name="colour" value="black" id="black">
                <label for="black">Black</label> 
                
        </fieldset>
        
        <fieldset> 
        
            <legend>
            What is your favourite animal?
            </legend>
                <input type="radio" name="animal" value="lion" id="lion"> 
                <label for="lion">Lion</label> 

                <input type="radio" name="animal" value="duck" id="duck">
                <label for="duck">Duck</label> 

                <input type="radio" name="animal" value="tiger" id="tiger">
                <label for="tiger">Tiger</label>
                
                <input type="radio" name="animal" value="gorilla" id="gorilla">
                <label for="gorilla">Gorilla</label> 
                
        </fieldset>

        <fieldset> 
        
            <legend>
            What is your favourite music genre?
            </legend>
                <input type="radio" name="music" value="jazz" id="jazz"> 
                <label for="jazz">Jazz</label> 

                <input type="radio" name="music" value="pop" id="pop">
                <label for="pop">Pop</label> 

                <input type="radio" name="music" value="rock" id="rock">
                <label for="rock">Rock</label>
                
                <input type="radio" name="music" value="hip-hop" id="hip-hop">
                <label for="hip-hop">Hip hop</label> 
                
        </fieldset>

        <fieldset> 
        
            <legend>
            What is your favourite thing to do in your spare time?
            </legend>
                <input type="radio" name="hobby" value="watch-tv" id="watch-tv"> 
                <label for="watch-tv">Watching TV</label> 

                <input type="radio" name="hobby" value="reading" id="reading">
                <label for="reading">Reading</label> 

                <input type="radio" name="hobby" value="videogames" id="videogames">
                <label for="videogames">Videogames</label>
                
                <input type="radio" name="hobby" value="exercising" id="exercising">
                <label for="exercising">Exercising</label> 

        </fieldset>
        <br>
        <button type="button" onclick="checkAnswers()">Submit</button>
        </form>


        <!--
        -fieldset has the questions and answers
        -id and for have to match
        -names have to match or else you can select multiple (theyre in different groups so add an extra character if you want to change it eg colour1)
        -button is literally just a button, onclick is wha
    
    -->



        </form>




    </section>





</main>



</body>
</html>
